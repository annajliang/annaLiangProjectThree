<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script|Schoolbell&display=swap" rel="stylesheet">
    <title>Milhouse Soundboard</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Remember Milhouse? He's Back... In Pog Form!</h1>
        </div>
    </header>

    <main>
        <section>
            <div class="wrapper button">
                <div class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-1-small.png" alt="">
                    </button>
                    <button class="button__side button__side--back" id="button-0">
                        <img src="img/milhouse-1-small-back.png" alt="">
                        <p class="button__text">"But my mom says I'm cool."</p>
                    </button>
                </div>

                <div class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-2-small.png" alt="">
                    </button>
                    <button class="button__side button__side--back" id="button-1">
                        <img src="img/milhouse-2-small-back.png" alt="">
                        <p class="button__text">"...my mom bought me deodorant!"</p>
                    </button>
                </div>

                <div class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-3-small.png" alt="">
                    </button>
                    <button class="button__side button__side--back" id="button-2">
                        <img src="img/milhouse-3-small-back.png" alt="">
                        <p class="button__text">"Welcome Thrillho!"</p>
                    </button>
                </div>

                <div class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-4-small.png" alt="">
                    </button>
                    <button class="button__side button__side--back" id="button-3">
                        <img src="img/milhouse-4-small-back.png" alt="">
                        <p class="button__text">"The doctor says the real kind could kill me."</p>
                    </button>
                </div>

                <div class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-5-small.png" alt="">
                    </button>
                    <button class="button__side button__side--back" id="button-4">
                        <img src="img/milhouse-5-small-back.png" alt="">
                        <p class="button__text">"Remember Alf? He's back... in pog form."</p>
                    </button>
                </div>

                <div class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-6-small.png" alt="">
                    </button>
                    <button class="button__side button__side--back" id="button-5">
                        <img src="img/milhouse-6-small-back.png" alt="">
                        <p class="button__text">"I feel like I'm gonna explode here!"</p>
                    </button>
                </div>

                <div class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-7-small.png" alt="">
                    </button>
                    <button class="button__side button__side--back" id="button-6">
                        <img src="img/milhouse-7-small-back.png" alt="">
                        <p class="button__text">"She's bound to respect you."</p>
                    </button>
                </div>

                <div class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-8-small.png" alt="">
                    </button>
                    <button class="button__side button__side--back" id="button-7">
                        <img src="img/milhouse-8-small-back.png" alt="">
                        <p class="button__text">(feeble neighing imitation)</p>
                    </button>
                </div>

                <div class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-9-small.png" alt="">
                    </button>
                    <button class="button__side button__side--back" id="button-8">
                        <img src="img/milhouse-9-small-back.png" alt="">
                        <p class="button__text">"...at Nintendo."</p>
                    </button>
                </div>

                <div class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-10-small.png" alt="">
                    </button>
                    <button class="button__side button__side--back" id="button-9">
                        <img src="img/milhouse-10-small-back.png" alt="">
                        <p class="button__text">"Why did I have the bowl?"</p>
                    </button>
                </div>

                <div class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-11-small.png" alt="">
                    </button>
                    <button class="button__side button__side--back" id="button-10">
                        <img src="img/milhouse-11-small-back.png" alt="">
                        <p class="button__text">"...when doves cry."</p>
                    </button>
                </div>

                <div class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-12-small.png" alt="">
                    </button>
                    <button class="button__side button__side--back" id="button-11">
                        <img src="img/milhouse-12-small-back.png" alt="">
                        <p class="button__text">"What's a big sister for?"</p>
                    </button>
                </div>

                <div class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-13-small.png" alt="">
                    </button>
                    <button class="button__side button__side--back" id="button-12">
                        <img src="img/milhouse-13-small-back.png" alt="">
                        <p class="button__text">"Everything's coming up Milhouse!"</p>
                    </button>
                </div>

                <div class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-14-small.png" alt="">
                    </button>
                    <button class="button__side button__side--back" id="button-13">
                        <img src="img/milhouse-14-small-back.png" alt="">
                        <p class="button__text">"I'm freaking out!"</p>
                    </button>
                </div>

                <div class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-15-small.png" alt="">
                    </button>
                    <button class="button__side button__side--back" id="button-14">
                        <img src="img/milhouse-15-small-back.png" alt="">
                        <p class="button__text">"The hardest place to add mass!"</p>
                    </button>
                </div>

                <div class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-16-small.png" alt="">
                    </button>
                    <button class="button__side button__side--back" id="button-15">
                        <img src="img/milhouse-16-small-back.png" alt="">
                        <p class="button__text">"Take that, Dr. Sally Waxler!"</p>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
