<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script|Schoolbell&display=swap" rel="stylesheet">
    <title>Milhouse Soundboard</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Remember Milhouse? He's Back... In Pog Form!</h1>
        </div>
    </header>

    <main>
        <section>
            <div class="wrapper">
                <div class="button">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-1-small.png" alt="">
                    </button>
                    <button class="button__side button__side--back sound-1">
                        <img src="img/milhouse-1-small-back.png" alt="">
                        <p class="button__text">"But my mom says I'm cool."</p>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
