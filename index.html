<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Schoolbell&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Milhouse Soundboard</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>Remember Milhouse? He's Back... In Pog Form!</h1>
        </div>
    </header>

    <main>
        <section>
            <ul class="wrapper button no-focus-outline">
                <li class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-front-1.png" class="button-1" alt="Milhouse alone on stage in a tuxedo looking defeated">
                    </button>
                    <button class="button__side button__side--back">
                        <img src="img/milhouse-back-1.png" class="button-1" alt="The back of the button with additional text to accompany the image">
                        <p class="button__text button-1">"But my mom says I'm cool."</p>
                        <i class="fas fa-info-circle icon-1"></i>
                    </button>
                </li>

                <li class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-front-2.png" class="button-2" alt="Milhouse alone in the middle of the road outside of his house holding his lunchbox looking worried">
                    </button>
                    <button class="button__side button__side--back">
                        <img src="img/milhouse-back-2.png" class="button-2" alt="The back of the button with additional text to accompany the image">
                        <p class="button__text button-2">"...my mom bought me deodorant!"</p>
                        <i class="fas fa-info-circle icon-2"></i>
                    </button>
                </li>

                <li class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-front-3.png" class="button-3" alt="A happy smiling Milhouse sitting in a chair alone in his room in the dark holding a video game controller with his hair pushed up">
                    </button>
                    <button class="button__side button__side--back">
                        <img src="img/milhouse-back-3.png" class="button-3" alt="The back of the button with additional text to accompany the image">
                        <p class="button__text button-3">Welcome Thrillho!</p>
                        <i class="fas fa-info-circle icon-3"></i>
                    </button>
                </li>

                <li class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-front-4.png" class="button-4" alt="Milhouse as a little kid smiling and holding a carton of soy milk">
                    </button>
                    <button class="button__side button__side--back">
                        <img src="img/milhouse-back-4.png" class="button-4" alt="The back of the button with additional text to accompany the image">
                        <p class="button__text button-4">"The doctor says the real kind could kill me."</p>
                        <i class="fas fa-info-circle icon-4"></i>
                    </button>
                </li>

                <li class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-front-5.png" class="button-5" alt="A closeup of a pile of Alf pogs">
                    </button>
                    <button class="button__side button__side--back">
                        <img src="img/milhouse-back-5.png" class="button-5"
                            alt="The back of the button with additional text to accompany the image">
                        <p class="button__text button-5">"Remember Alf? He's back...in pog form."</p>
                        <i class="fas fa-info-circle icon-5"></i>
                    </button>
                </li>

                <li class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-front-6.png" class="button-6" alt="An angry Milhouse surrounded by his schoolmates, Bart, Nelson, Martin and Todd who are watching as he rages on">
                    </button>
                    <button class="button__side button__side--back">
                        <img src="img/milhouse-back-6.png" class="button-6" alt="The back of the button with additional text to accompany the image">
                        <p class="button__text button-6">"I feel like I'm gonna explode here!"</p>
                        <i class="fas fa-info-circle icon-6"></i>
                    </button>
                </li>

                <li class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-front-7.png" class="button-7" alt="An injured Milhouse lying on a white stretcher with his eyes closed, his glasses broken and his nose broken and all bloodied up">
                    </button>
                    <button class="button__side button__side--back">
                        <img src="img/milhouse-back-7.png" class="button-7" alt="The back of the button with additional text to accompany the image">
                        <p class="button__text button-7">"...she's bound to respect you."</p>
                        <i class="fas fa-info-circle icon-7"></i>
                    </button>
                </li>

                <li class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-front-8.png" class="button-8" alt="Milhouse at the front of his classroom and holding a toy horse to show to the class">
                    </button>
                    <button class="button__side button__side--back">
                        <img src="img/milhouse-back-8.png" class="button-8" alt="The back of the button with additional text to accompany the image">
                        <p class="button__text button-8">(feeble neighing imitation)</p>
                        <i class="fas fa-info-circle icon-8"></i>
                    </button>
                </li>

                <li class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-front-9.png" class="button-9" alt="An angry Milhouse wearing a blue backpack and outside pointing down at the grass while his classmate, Lewis is in the background looking on">
                    </button>
                    <button class="button__side button__side--back">
                        <img src="img/milhouse-back-9.png" class="button-9" alt="The back of the button with additional text to accompany the image">
                        <p class="button__text button-9">"...at Nintendo."</p>
                        <i class="fas fa-info-circle icon-9"></i>
                    </button>
                </li>

                <li class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-front-10.png" class="button-10" alt="An exasperated Milhouse arguing with his friend, Bart, while Bart looks at Milhouse with a blank, netural face">
                    </button>
                    <button class="button__side button__side--back">
                        <img src="img/milhouse-back-10.png" class="button-10" alt="The back of the button with additional text to accompany the image">
                        <p class="button__text button-10">"Why did I have the bowl?"</p>
                        <i class="fas fa-info-circle icon-10"></i>
                    </button>
                </li>

                <li class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-front-11.png" class="button-11" alt="A sad Milhouse shedding a single tear down his cheek while hugging another faceless boy">
                    </button>
                    <button class="button__side button__side--back">
                        <img src="img/milhouse-back-11.png" class="button-11" alt="The back of the button with additional text to accompany the image">
                        <p class="button__text button-11">"...when doves cry."</p>
                        <i class="fas fa-info-circle icon-11"></i>
                    </button>
                </li>

                <li class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-front-12.png" class="button-12" alt="Milhouse at school in mid-speech and gesturing with one hand in the air as his other hand holds a book">
                    </button>
                    <button class="button__side button__side--back">
                        <img src="img/milhouse-back-12.png" class="button-12" alt="The back of the button with additional text to accompany the image">
                        <p class="button__text button-12">"Sure, what's a big sister for?"</p>
                        <i class="fas fa-info-circle icon-12"></i>
                    </button>
                </li>

                <li class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-front-13.png" class="button-13" alt="A delighted Milhouse throwing his hands up in the air in triumphant while the ground in his room is partially flooded with water">
                    </button>
                    <button class="button__side button__side--back">
                        <img src="img/milhouse-back-13.png" class="button-13" alt="The back of the button with additional text to accompany the image">
                        <p class="button__text button-13">"Everything's coming up Milhouse!"</p>
                        <i class="fas fa-info-circle icon-13"></i>
                    </button>
                </li>

                <li class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-front-14.png" class="button-14" alt="A freaked out Milhouse with his mouth wide opened and his hands clasping at his head">
                    </button>
                    <button class="button__side button__side--back">
                        <img src="img/milhouse-back-14.png" class="button-14" alt="The back of the button with additional text to accompany the image">
                        <p class="button__text button-14">"I'm freaking out!"</p>
                        <i class="fas fa-info-circle icon-14"></i>
                    </button>
                </li>

                <li class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-front-15.png" class="button-15" alt="A much older and muscular Milhouse wearing a white tank-top and holding and staring at his left calf while seated on the floor">
                    </button>
                    <button class="button__side button__side--back">
                        <img src="img/milhouse-back-15.png" class="button-15" alt="The back of the button with additional text to accompany the image">
                        <p class="button__text button-15">"They're the hardest place to add mass!"</p>
                        <i class="fas fa-info-circle icon-15"></i>
                    </button>
                </li>

                <li class="button__item">
                    <button class="button__side button__side--front">
                        <img src="img/milhouse-front-16.png" class="button-16" alt="A wide shot of a seated Milhouse being ejected into the air from a fighter jet plane">
                    </button>
                    <button class="button__side button__side--back">
                        <img src="img/milhouse-back-16.png" class="button-16" alt="The back of the button with additional text to accompany the image">
                        <p class="button__text button-16">"Take that, Dr. Sally Waxler!"</p>
                        <i class="fas fa-info-circle icon-16"></i>
                    </button>
                </li>
            </ul>

            <div class="wrapper">
                <audio src="https://od.lk/s/NDRfMjAyODgzMzBf/mom_says_im_cool.mp3" preload="auto"
                    type="audio/mpeg"></audio>
                <audio src="https://od.lk/s/NDRfMjAyODgzMzNf/my_mom_bought_me_deodorant.mp3" preload="auto"
                    type="audio/mpeg"></audio>
                <audio src="https://od.lk/s/NDRfMjAyODgzMzRf/welcome_thrillho.mp3" preload="auto"
                    type="audio/mpeg"></audio>
                <audio src="https://od.lk/s/NDRfMjAyODgzNDBf/i_have_soy_milk.mp3" preload="auto"
                    type="audio/mpeg"></audio>
                <audio src="https://od.lk/s/NDRfMjAyODgzMzlf/remember_alf.mp3" preload="auto" type="audio/mpeg"></audio>
                <audio src="https://od.lk/s/NDRfMjAyODgzNDFf/gonna_explode_here.mp3" preload="auto"
                    type="audio/mpeg"></audio>
                <audio src="https://od.lk/s/NDRfMjAzMDcwMjRf/bound_to_respect_you.mp3" preload="auto"
                    type="audio/mpeg"></audio>
                <audio src="https://od.lk/s/NDRfMjAzMDcwMjVf/i_have_a_horsey.mp3" preload="auto"
                    type="audio/mpeg"></audio>
                <audio src="https://od.lk/s/NDRfMjAzMDcwMjZf/ill_kick_your_butt.mp3" preload="auto"
                    type="audio/mpeg"></audio>
                <audio src="https://od.lk/s/NDRfMjAzMDcwMjdf/why_did_i_have_the_bowl.mp3" preload="auto"
                    type="audio/mpeg"></audio>
                <audio src="https://od.lk/s/NDRfMjAzMDcwMzNf/when_doves_cry.mp3" preload="auto"
                    type="audio/mpeg"></audio>
                <audio src="https://od.lk/s/NDRfMjAzMDcwOTNf/whats_a_big_sister_for.mp3" preload="auto"
                    type="audio/mpeg"></audio>
                <audio src="https://od.lk/s/NDRfMjAzMDcwOTRf/everythings_coming_up_milhouse.mp3" preload="auto"
                    type="audio/mpeg"></audio>
                <audio src="https://od.lk/s/NDRfMjAzMDcwOTVf/im_freaking_out.mp3" preload="auto"
                    type="audio/mpeg"></audio>
                <audio src="https://od.lk/s/NDRfMjAzMDcwOTZf/hardest_place_to_add_mass.mp3" preload="auto"
                    type="audio/mpeg"></audio>
                <audio src="https://od.lk/s/NDRfMjAzMDcwOTdf/take_that_dr_sally_waxler.mp3" preload="auto"
                    type="audio/mpeg"></audio>
            </div>
        </section>
    </main>

    <footer>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="script.js"></script>
</body>

</html>
